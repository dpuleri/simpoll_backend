<!DOCTYPE html>
<html>

  <head>
    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.11.3.min.js"></script>
    <link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.6/material.indigo-pink.min.css">
    <script src="https://storage.googleapis.com/code.getmdl.io/1.0.6/material.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <!-- Include the core AngularJS library -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>

    <script src="script.js"></script>


    <title>Simpoll</title>
  </head>

  <body ng-app="app">
    <div ng-controller="MainCtrl">


            <!-- Wide card with share menu button -->
            <center>
    <style>
    .mdl-card_actions.mdl-card--border{
      height: 100%;
    }
    .mdl-card--border{

      height: 3em;
    }
    .demo-card-wide.mdl-card {
      width: 512px;
      background-color: #D193D1;
    }
    .demo-card-wide > .mdl-card__title {
      color: #fff;
      height: 176px;

    }
    .demo-card-wide > .mdl-card__menu {
      color: #fff;
    }
    body {
      background-color: #fcf398;
    }
    .options_txt {
      float: left;
    }
    .options_number {
      font-weight: bold;
      float: right;
      clear: right;
    }
    .mdl-card__actions {
      background-color: #fff;
    }
    #my_card {
      position: relative;
      top: 50%;
      transform: translateY(50%);
    }
    .mdl-card__title-text {
      font-size: 3.5em;
    }
    </style>

    <div id="my_card" class="demo-card-wide mdl-card mdl-shadow--2dp">
      <div class="mdl-card__title">
        <h1 class="mdl-card__title-text">{{question}}</h1>
      </div>
      <div class="mdl-card__supporting-text">

      </div>
      <!-- this is the div that normally shows before user input -->
      <div ng-show="!selected">
        <div class="mdl-card__actions mdl-card--border">
          <span class="options_txt">
          <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" ng-click="selectedOption1();">
            {{option1}}
          </a>
          </span>
          <span class="options_number">
            {{option1votes}}
          </span>
        </div>
        <div class="mdl-card__actions mdl-card--border">
          <span class="options_txt">
          <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" ng-click="selectedOption2();">
            {{option2}}
          </a>
          </span>
          <span class="options_number">
            {{option2votes}}
          </span>
        </div>
      </div>
      <!-- this is the div that shows after something has been selected -->
      <div ng-show="selected">
        <div class="mdl-card__actions mdl-card--border">
          <span class="options_txt">
          <a class="mdl-button">
            {{option1}}
          </a>
          </span>
          <span class="options_number">
            {{option1votes}}
          </span>
        </div>
        <div class="mdl-card__actions mdl-card--border">
          <span class="options_txt">
          <a class="mdl-button">
            {{option2}}
          </a>
          </span>
          <span class="options_number">
            {{option2votes}}
          </span>
        </div>
      </div>
      <div class="mdl-card__menu">
        <button class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect">
          <i class="material-icons">share</i>
        </button>
      </div>
    </div>
    </center>



    </div>
  </body>

</html>
